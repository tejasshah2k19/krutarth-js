<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <h2>Signup</h2>
        <div class="row">
            <div class="col-md-6">

                <form name="reg">
                    <div class="form-group">
                        <lable>FirstName</lable>
                        <input type="text" name="firstName" class="form-control" />
                    </div>
                    <div class="form-group">
                        <lable>Email</lable>
                        <input type="text" name="email" class="form-control" />
                    </div>
                    <div class="form-group">
                        <lable>Password</lable>
                        <input type="text" name="password" class="form-control" />
                    </div>

                    <button type="button" onclick="saveUser()" class="btn btn-primary">Signup</button>
                    <button type="button" onclick="showUsers()" class="btn btn-success">Show Users</button>
                    
                </form>
            </div>

        </div>

        <div class="row">

            <div class="col-md-6" id="ans">

            </div>

        </div>
    </div>



    <script>
        //var  --- global , re-declare    
        //let --- local , you can't redeclare it 
        //const -- mark a variable as constant -- fixed value  once you assing value u cant modify 

        var users = [] //blank users array 
        function saveUser() {

            const total = 12;
            // total =12; //error 
            var firstName = document.reg.firstName.value;
            var email = document.reg.email.value;
            var password = document.reg.password.value;

            let user = {
                   firstName:firstName ,
                   email :email,
                   password:password
            }
            users.push(user);
            console.log(user);
        }


        function showUsers(){
            let ans = document.getElementById("ans"); 
            let fn = ""
            for(let i=0;i<users.length;i++){
              fn = fn + users[i].firstName + "<br>";//1  2   
                //  ans.innerHTML = users[i].firstName;
            }
            ans.innerHTML = fn;
            console.log(users);

        }
    </script>
</body>

</html>
