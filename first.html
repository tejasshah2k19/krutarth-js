        /*
             var let const 
             1) letters , digits , underscore and dollar sign 
             2) it must not start with digits   A1  $price _price , invalid -->  1A  
             3) case sensitive  |  t  T => both are different -> ans Ans 
             4) keywords ---reserved words --> var 
         */ 
   
        x = 10 // number
        alert(typeof x) 
        x = "ahmedabad" //string
        alert(typeof x)  
        x = true
