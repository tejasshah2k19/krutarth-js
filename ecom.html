<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" />

</head>

<body>

    <div class="container">

        <div class="row">
            <!-- onmouseenter="console.log('in signup')"  onmouseout="console.log('out')" -->
            <div class="col-md-6" id="signupForm">
                <h2>Signup</h2>
                <form name="reg">
                    <div class="form-group">
                        <lable>FirstName</lable>
                        <input type="text" name="firstName" class="form-control" /><span id="firstNameError"></span>
                    </div>
                    <div class="form-group">
                        <lable>Email</lable>
                        <input type="text" name="email" class="form-control" /><span id="emailError"></span>
                    </div>
                    <div class="form-group">
                        <lable>Password</lable>
                        <input type="text" name="password" class="form-control" /><span id="passwordError"></span>
                    </div>

                    <button type="button" onclick="saveUser()" class="btn btn-primary">Signup</button>
                    <button type="button" class="btn btn-success" onclick="printAllInfo()">printInfo</button>
                    <!-- <button type="button" onclick="showUsers()" class="btn btn-success">Show Users</button>
                     -->



                </form>
                <!-- <a href="#" onclick="loginForm()">Login</a> -->
            </div>

        </div>

        <!--      
        <div class="row">
            <div class="col-md-6" id="mytable">

            </div>
        </div> -->
        <!--row mytable-->
    </div>
</body>

<script>
    var users = []

    class User {
        constructor(fn, em, pass) {
            this.firstName = fn
            this.email = em
            this.password = pass
        }
        //method 
        printInfo() {
            console.log("\n",this.firstName," ",this.email,"  ",this.password);
        }
    }

    function saveUser() {
        let fn = document.reg.firstName.value
        let em = document.reg.email.value
        let pass = document.reg.password.value

        let user = new User(fn, em, pass)
        users.push(user)
    }

    function printAllInfo(){
            console.log(users);
            for(let i=0;i<users.length ; i++){
                users[i].printInfo()
                //console.log(users[i].firstName)
            }

    }
</script>

</html>
