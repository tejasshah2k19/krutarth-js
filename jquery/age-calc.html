<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
</head>

<body>
    <form>
        DateOfBirth : <input type="date" name="dob" id="dob" />
        <br>
        <button type="button" id="btn">CalculateAge</button>
    </form>

    <p id="age"></p>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
<script>

    $(document).ready(function(){

        $("#btn").click(function(){
            let dob = $("#dob").val();//2021-08-23
            console.log("dob");
            console.log(dob);           
            let dobDate = new Date(dob); // pass 
            console.log(dobDate);

            console.log("today");
            let d = new Date(); // default --> today's 
            console.log(d);
            console.log(d.getFullYear() - dobDate.getFullYear());
            //dob -> year 
            //current year - dob year 
            let ans = d.getFullYear() - dobDate.getFullYear();
            $("#age").text(ans); // 
        })

    })

</script>


</html>
