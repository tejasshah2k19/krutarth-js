<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" />
    <style>
        span {
            color: red;
        }

        table {
            background-color: beige;
        }

        tr,
        td {
            border: 1px solid black;
        }
    </style>
</head>

<body>

    <div class="container">

        <div class="row">
            <!-- onmouseenter="console.log('in signup')"  onmouseout="console.log('out')" -->
            <div class="col-md-6" id="signupForm">
                <h2>Signup</h2>
                <form name="reg" id="regform">
                    <div class="form-group">
                        <lable>FirstName</lable>
                        <input type="text" name="firstName" id="firstName" class="form-control" /><span
                            id="firstNameError"></span>
                    </div>
                    <div class="form-group">
                        <lable>Email</lable>
                        <input type="text" name="email" id="email" class="form-control" /><span id="emailError"></span>
                    </div>
                    <div class="form-group">
                        <lable>Password</lable>
                        <input type="text" name="password" id="password" class="form-control" /><span
                            id="passwordError"></span>
                    </div>

                    <button type="button" id="btnSubmit" class="btn btn-primary">Signup</button>
                    <!-- <button type="button" onclick="showUsers()" class="btn btn-success">Show Users</button>
                         -->
                </form>
                 <a href="forgetpassword.html">Forget Password?</a>   
            </div>

        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.js"></script>
    <script>

        $(document).ready(function () {


            $("#regform").validate({
                rules: {
                    firstName: {
                        required: true,
                        minlength: 3,
                        maxlength: 25
                    },
                    email: {
                        required: true,
                        email: true
                    },
                    password: {
                        required: true
                    }
                }
            });


            $("#btnSubmit").click(function(){
                    
                    let firstName = $("#firstName").val();
                    let email = $("#email").val();
                    let password  = $("#password").val();
                    let url = "http://localhost:9999/saveuser"
                    let data = {
                            "firstName":firstName,
                            "email":email,
                            "password":password,
                            "roleId":1
                        }
                    console.log(data);
                    $.post(url,
                        data,
                        function(data){
                            if(data.staus == 200){
                                alert(data.msg);//success
                            }else{
                                alert(data.msg);//error 
                            }
                            console.log(data);   
                        }
                    );            
            })

        })
        //200 ok
        //404 not found 
        //201 created
        //client error
        //400 bad request 
        //401 unauthorized 
        //403 forbidden 
       //server error 
       //500 
       //501 
       //502 
       //503

        

    </script>

</body>

</html>
