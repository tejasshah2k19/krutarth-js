<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Users </title>
</head>
<body>
        <h2>All Users</h2>
    <table id="myusers" border="1">
        <thead>
            <th>UserId</th>
            <th>FirstName</th>
            <th>Email</th>
        </thead>

        <tbody>
        </tbody>

    </table>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
    integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function(){
            $.get({
                url:"http://healthy-me-rest-api.herokuapp.com/users",
                success:function(serverSuccessResponse){
                    console.log(serverSuccessResponse);
                    let users = serverSuccessResponse.data;
                    for(let i=0;i<users.length;i++){
                           userId = users[i].userId;
                           firstName = users[i].firstName; 
                           email = users[i].email;

                            $("#myusers > tbody").append("<tr><td>"+userId+"</td><td>"+firstName+"</td><td>"+email+"</td></tr>"); 
                        }
                },
                error:function(serverErrorResponse){

                }
            })     
        })


    </script>


</body>
</html>
