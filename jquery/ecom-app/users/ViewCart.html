<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/assets/css/toastr.min.css" />
    <link rel="stylesheet" href="/assets/css/style.css" />

</head>

<body>


    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <ul class="navbar-nav">


            <li class="nav-item active">
                <a class="nav-link" href="Home.html">Home</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="ListProducts.html">Products</a>
            </li>

            <li class="nav-item active">
                <a class="nav-link" href="#" id="logout">Logout</a>
            </li>
        </ul>
    </nav>
    <div class="container">
        <h2>All Products</h2>
        <div id="products">

        </div>


    </div>
    <script src="/assets/js/jquery-3.6.0.js"></script>
    <script src="/assets/js/toastr.min.js"></script>
    <script src="/assets/js/ecom.js"></script>

    <script>

        $(document).ready(async function () {
            let token = localStorage.getItem("authToken");

            let cartProducts;
            await getAllCartProducts(token).then(resp => {
                cartProducts = resp;
                console.log("CART =>", cartProducts);
            });//1 , 2 ,3 

            let allProducts;
            await getAllProducts().then(resp => {
                allProducts = resp;
                console.log("Product =>", allProducts);
            });//1,2,3,4,5,6,7,8

            printCart(cartProducts, allProducts);//1,2,3

        })

        function getAllCartProducts(token) {

            return new Promise(function (resolve, reject) {
                let allCartProductIds = [];//1,2,3 
                $.get({
                    url: "https://healthy-me-rest-api.herokuapp.com/carts/" + token,
                    success: function (resp) {
                        console.log(resp.data);
                        for (let i = 0; i < resp.data.length; i++) {
                            allCartProductIds.push(resp.data[i].productId);
                        }
                        resolve(allCartProductIds);
                    }, error: function (resp) {
                        reject(resp);
                    }
                })
            })
        }


        function getAllProducts() {

            return new Promise(function (resolve, reject) {
                $.get({
                    url: "https://healthy-me-rest-api.herokuapp.com/products",
                    success: function (resp) {
                        if (resp.status == 200) {
                            console.log(resp.data);
                        }
                        resolve(resp.data);
                    },
                    error: function (resp) {

                    }
                })
            })
        }

        function printCart(cartProducts, allProducts) {
            console.log("PT =>", cartProducts);
            console.log("PT =>", allProducts);
            let productDetails = [];

            for (i = 0; i < cartProducts.length; i++) { //0
                matchingProduct = allProducts.filter(p => p.productId == cartProducts[i]);
                productDetails.push(matchingProduct[0]);
            }

            console.log(productDetails);
            let totalRow = productDetails.length / 3;
            let productCount = 0;
            for (let row = 0; row < totalRow; row++) {

                $("#products").append("<div class='row'  id=row" + row + "></div>")

                $("#row" + row).append("<div class='col-md-4 productView'>" + productDetails[productCount].name + "<br>" + productDetails[productCount].price + "<br><img  src='/assets/img/product2.jpg'><br><button onclick='removefromcart(" + productDetails[productCount++].productId + ")'>RemoveFromCart</button></div>") //0 , 3 , 6
                if (productCount == productDetails.length) {
                    break;
                }
                $("#row" + row).append("<div class='col-md-4 productView'>" + productDetails[productCount].name + "<br>" + productDetails[productCount].price + "<br><img src='/assets/img/product2.jpg'><br><button onclick='removefromcart(" + productDetails[productCount++].productId + ")'>RemoveFromCart</button></div>") //1 , 4 , 7
                if (productCount == productDetails.length) {
                    break;
                }
                $("#row" + row).append("<div class='col-md-4 productView'>" + productDetails[productCount].name + "<br>" + productDetails[productCount].price + "<br><img src='/assets/img/product2.jpg'><br><button onclick='removefromcart(" + productDetails[productCount++].productId + ")'>RemoveFromCart</button></div>") //2 , 5 
                if (productCount == productDetails.length) {
                    break;
                }
            }
        }
    </script>
</body>

</html>
