<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    
    <script>       //0123456789
        var data = "jony-jony-yes-papa"; // first char 'j' that is located at 0th index in string 
        //index 

        console.log(data);
        console.log(data.length);
        console.log(data.slice(4,10));//4 5 6 7 8 9 
        console.log(data.slice(4));
        console.log(data.slice(-5)); //54321 -> reverse 
        //substr()
        // to compare we can use == or === 
        // == will check only value 
        // === will check value and data type 

        var x = "12"
        var y = 12 

        console.log(x == y); //true 
        console.log(x === y); //false 

        //
        
  

    
    </script>
</body>
</html>
